<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="Notebook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        document.getElementById("select_item").addEventListener("change", additems);

        function additems() {

            var u_l = document.getElementById("shopList");

            var new_list = document.createElement("li");
            var text_value = document.createTextNode(this.value);
            new_list.appendChild(text_value);

            u_l.appendChild(new_list)
        }
    
    </script>

    

    </body>
</html>
